<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
        <form>
                <div class="form-group">
                  <div id="textBox"></div>
                  <!-- <button onclick="startConverting();">
                            <i class="fa fa-microphone"></i>
                        </button> -->
                </div>
              </form>
              <button type="button" class="btn btn-primary">Voice</button>
            </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
   <script>
        $(document).ready(function () {
            var r = document.getElementById('textBox');
            function startConverting() {
                if ('webkitSpeechRecognition' in window) {
                    var speechRecognizer = new webkitSpeechRecognition();
                    speechRecognizer.continuous = false;
                    speechRecognizer.interimResults = true;
                    speechRecognizer.lang = 'en-US';
                    speechRecognizer.start();

                    var finalTranscripts = '';

                    speechRecognizer.onresult = function (event) {
                        var interimTranscripts = '';
                        for (var i = 0; i < event.results.length; i++) {
                            var transcript = event.results[i][0].transcript;
                            transcript.replace('/n', '<br>');
                            if (event.results[i].isFinal) {
                                finalTranscripts += transcript;
                            } else {
                                interimTranscripts += transcript;
                            }
                        }
                        r.innerHTML = finalTranscripts + '<span style="color:#999">' + interimTranscripts +
                            '</span>';
                    };
                    speechRecognizer.onerror = function (event) {

                    }
                } else {
                    r.innerHTML = 'browser not supported';
                };
            };
            $("button").on("click", function () {
        startConverting();

      });
        });


    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
